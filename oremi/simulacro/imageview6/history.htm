<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Imageview 6 :: History :: By Jorge Schrauwen</title>
<script type="text/javascript">
//<![CDATA[
	function getVar(name){
		get_string = document.location.search;         
		return_value = '';
		do{ 
			//This loop is made to catch all instances of any get variable.
			name_index = get_string.indexOf(name + '=');
			if(name_index != -1){
				get_string = get_string.substr(name_index + name.length + 1, get_string.length - name_index);
				end_of_value = get_string.indexOf('&');
				if(end_of_value != -1)                
					value = get_string.substr(0, end_of_value);                
				else                
					value = get_string;                
			if(return_value == '' || value == '')
				return_value += value;
			else
				return_value += ', ' + value;
			}
		}
		while(name_index != -1) space = return_value.indexOf('+');
		while(space != -1){ 
			return_value = return_value.substr(0, space) + ' ' + 
			return_value.substr(space + 1, return_value.length);
			space = return_value.indexOf('+');
		}
		return(return_value);        
	}
	
	function InitHistory(){
		var oImageview = top.frames['frImageview'].oImageview;

		var sHistory = getVar('album') + ':' + getVar('file');
		var sImageview = oImageview.state.album + ':' + oImageview.state.image;
		if(sHistory !== sImageview){
			if(getVar('file') == '')
				oImageview.LoadAlbum(getVar('album'));
			else
				oImageview.LoadImage(getVar('album'), getVar('file'));
		}
	}
//]]>
</script>
</head>

<body onload="InitHistory();">
</body>
</html>
